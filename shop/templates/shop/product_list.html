{% extends "base.html" %}
{% block content %}

    {% if user.is_authenticated %}
        <h3>Welcome, {{ user.username }}!</h3>
    {% else %}
        <h3>Welcome, guest.</h3>
    {% endif %}

    <h2>Products</h2>
    
    {% for product in products %}
        <div>
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>
        </div>
    {% endfor %}
    
{% endblock %}
